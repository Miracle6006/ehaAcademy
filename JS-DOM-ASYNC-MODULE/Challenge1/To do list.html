<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: auto;
    }

    li {
      background-color:#f0f0f0;
      color:red;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    li.completed {
      color: white;
      background-color:green;
    }

    .checkmark {
      display: none;
      font-size: 20px;
    }

    li.completed .checkmark {
      display: inline;
    }
  </style>
</head>
<body>

  <h1>Interactive To Do List</h1>

  <ul id="todoList">
    <li onclick="toggleTask(this)">Buy groceries <span class="checkmark">✔️</span></li>
    <li onclick="toggleTask(this)">Finish project <span class="checkmark">✔️</span></li>
    <li onclick="toggleTask(this)">Call Dad <span class="checkmark">✔️</span></li>
    <li onclick="toggleTask(this)">Read a book <span class="checkmark">✔️</span></li>
    <li onclick="toggleTask(this)">Go to church <span class="checkmark">✔️</span></li>
    <li onclick="toggleTask(this)">Go to the gym <span class="checkmark">✔️</span></li>
      </ul>
  <script>
    function toggleTask(item) {
      item.classList.toggle("completed");
    }
  </script>
</body>
</html>
